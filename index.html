<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"> -->
     
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">


    <title>Ad Astra Main </title> 
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="images/logo.png" alt="">
            </div>

            <span class="logo_name">AD ASTRA</span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="#">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Main</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-atom"></i>
                    <span class="link-name">Science</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-brain"></i>
                    <span class="link-name">AI</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-signal"></i>
                    <span class="link-name">Communication</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-robot"></i>
                    <span class="link-name">Autonomous</span>
                </a></li>
                <li><a href="#">
                    <i class="uil uil-sliders-v"></i>
                    <span class="link-name">Control</span>
                </a></li>
            </ul>
            
            
        </div>
    </nav>

    <section class="dashboard">
        

        <div class="dash-content">
            <div class="overview">
                <!-- <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">Main</span>
                </div> -->

                <div class="boxes">
                    <div class="box box1">
                        <!-- <i class="uil uil-thumbs-up"></i> -->
                        <span class="text">Science</span>
                        
                    </div>
                    <div class="box box2">
                        <!-- <i class="uil uil-comments"></i> -->
                        <span class="text">TIMER</span>
                        <div class="timer-container">
                            <p id="timer">0:0:0</p>
                                <button onclick="startTimer()">Start</button>
                                <button onclick="stopTimer()">Stop</button>
                                <button onclick="resetTimer()">Reset</button>
                        </div>
    
                        
                    </div>
                    <div class="box box3">
                        <!-- <i class="uil uil-share"></i> -->
                        <span class="text">Communication</span>
                        
                    </div>
                    <div class="box box4">
                        <!-- <i class="uil uil-share"></i> -->
                        <span class="text">Autonomous</span>
                    </div>
                    <div class="box box5">
                        <!-- <i class="uil uil-share"></i> -->
                        <span class="text">Control</span>
                        <div class="control">
                            <div class="coordinates">
                                <p style="padding-bottom: 10px;font-weight: bold;">COORDINATES</p>
                                <p id="x">NOT RECIEVED</p>
                                <p id="y">NOT RECIEVED</p>
                            </div>
                            <div class="compass">
                                <p style="padding-bottom: 10px;font-weight: bold;">DIRECTION</p>
                                <div class="compass-needle"></div>
                                
                            </div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>

            
        </div>
    </section>

    <!-- <script src="{{ url_for('static', filename='js/script.js') }}"></script> -->
    <script src="script.js"></script>
</body>
</html>
