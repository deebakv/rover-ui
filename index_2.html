<!DOCTYPE html>
<html>
<head>
<style>
.compass {
  position: relative;
  width: 200px;
  height: 200px;
  border: 16px solid #000;
  border-radius: 50%;
  margin: 20px auto;
}

.needle {
  position: absolute;
  width: 0;
  height: 0;
  top: 1%;
  left: 50%;
  border-style: solid;
  border-width: 100px 20px 0 20px;
  border-color: red transparent transparent transparent;
  /* transform-origin: 50% 100%; */
  transform: rotate(0deg);
}
</style>
</head>
<body>

<div class="compass">
  <div id="needle" class="needle"></div>
</div>

<script>
var needle = document.getElementById('needle');

function rotateNeedle(degree) {
  needle.style.transform = 'rotate(' + degree + 'deg)';
}

rotateNeedle(0);  // Replace 45 with the degree value you want
</script>

</body>
</html>
